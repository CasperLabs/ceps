e spam</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="80" x="27" y="481.7544">is discarded.</text><polygon fill="#A80036" points="369.5,510.9531,379.5,514.9531,369.5,518.9531,373.5,514.9531" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="98.5" x2="375.5" y1="514.9531" y2="514.9531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="95" x="105.5" y="509.8872">Vote Spam #4</text><line style="stroke: #A80036; stroke-width: 2.0;" x1="372.5" x2="390.5" y1="505.9531" y2="523.9531"/><line style="stroke: #A80036; stroke-width: 2.0;" x1="372.5" x2="390.5" y1="523.9531" y2="505.9531"/><!--MD5=[906f99b25a3616001a32c6ef048dd70d]
@startuml

participant Equivocator
participant Node1 as "(Deceived)\nHonest Node"
participant Node2 as "Honest Node"
database Block

group A known equivocator's votes are discarded
  Equivocator -> Node2 !! : Vote Spam #1
  Equivocator -> Node2 !! : Vote Spam #2
end group

group A cited equivocator's vote will be stored
  rnote over Equivocator, Node1 #white
   An honest node can cite an equivocator
   without knowing they are an equivocator.

   In this case we store the equivocator's
   vote even though it is spam.
  endrnote

  Equivocator -> Node1: Vote Spam #3
  Node1 -> Node2: Vote Spam #3 (cited)
  Node2 -> Block: Vote Spam #3 (stored)

  rnote over Equivocator, Node1 #white
    An equivocator can't send spam to the
    same node twice, however, without being
    detected.

    After the second spam message the
    equivocator is detected and the spam
    is discarded.
  endrnote

  Equivocator -> Node2 !!: Vote Spam #4

end group

@enduml

